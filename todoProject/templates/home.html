{% extends 'base.html' %}

{% block content %}
<div class="body">

<!--Todo App navbar-->
<div  class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo App</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">

        <!--create task card-->
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <p> <h4>Create New Task âž•</h4>
                <div class="form-group">
                    <input type="text" name="task" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <br><input type="text" name="priority" placeholder="Enter your priority">
                </div><br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date">
                </div>
                <div class="form-group">
                    <br><input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>

        <!--pending task card-->
        <div class="col-md-6">
            <br>
            <h4>Pending Tasks...</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div>
            </div><br>
            {% endfor %}
        </div>
        <br>

    </div>
</div>

</div>
{% endblock %}
